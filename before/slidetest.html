<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css" />
	<style>
		body,html{height: 100%;}
		#box{width: 100%; height: 100%; background-color: #acc; display: block;}
		ul{width: 100%; height: 100%;position: relative;}
		li{width: 100px; height: 100px;  position: absolute; top: 50%; z-index: 1000;}
		a{width: 100%; height: 100%; display: block; background-color: #aaa;}
		.left{left:0;}
		.right{right:0;}
	</style>
</head>
<body>
	<div id="box">
	<ul>		
		<li class="left"><a href="#" ></a></li>
		<li class="right"><a href="#" ></a></li>
	</ul>	
	</div>
</body>
</html>
